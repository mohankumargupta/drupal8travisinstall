language: php

php:
   - 5.5

env:
   global:
     - PATH=$PATH:/home/travis/.composer/vendor/bin

sudo: false

install:
     - composer self-update
     - composer create-project drupal-composer/drupal-project:8.x-dev web --stability dev --no-interaction
     - cd web
     - composer show -i
     - composer require symfony/translation:~2.7
     - composer require drupal/drupal-extension
     - composer update
